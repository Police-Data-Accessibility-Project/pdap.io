<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The future home of the Police Data Accessibility Project."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Coming Soon - Police Data Accessibility Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

    <style>
        html {
            font-family: 'Inter', sans-serif;
            text-align: center;
            background-color: #F7FAFC;

        .main {
            margin-top: 8rem;
        }

        .title {
            color: #2B6CB0;
